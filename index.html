<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Rotoped Hra OvlÃ¡dÃ¡nÃ­</title>
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: #eee; }
    video, canvas { border: 2px solid #444; margin: 10px; }
    #status { font-size: 1.2em; margin-top: 10px; }
    #controls { margin-top: 20px; }
    #metrics { margin-top: 20px; font-size: 1em; }
    input[type="text"] { width: 50px; }
  </style>
</head>
<body>
  <h1>ğŸ® Rotoped Web OvladaÄ</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <div id="status">NaÄÃ­tÃ¡nÃ­ kamery...</div>

  <div id="controls">
    <p>KlÃ¡vesa pro Å¡lÃ¡pnutÃ­: <input type="text" id="pedalKey" value="w" /></p>
    <p>KlÃ¡vesa vlevo (ruka): <input type="text" id="leftKey" value="a" /></p>
    <p>KlÃ¡vesa vpravo (ruka): <input type="text" id="rightKey" value="d" /></p>
  </div>

  <div id="metrics">
    <p>â±ï¸ ÄŒas: <span id="time">0</span> s</p>
    <p>ğŸ“ VzdÃ¡lenost: <span id="distance">0</span> otÃ¡Äek</p>
    <p>âš¡ Rychlost: <span id="speed">0</span> ot./min</p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let pedalKey = document.getElementById("pedalKey").value;
    let leftKey = document.getElementById("leftKey").value;
    let rightKey = document.getElementById("rightKey").value;

    document.getElementById("pedalKey").addEventListener("input", e => pedalKey = e.target.value);
    document.getElementById("leftKey").addEventListener("input", e => leftKey = e.target.value);
    document.getElementById("rightKey").addEventListener("input", e => rightKey = e.target.value);

    // MÄ›Å™enÃ­ Äasu, vzdÃ¡lenosti, rychlosti
    let startTime = null;
    let lastRotation = 0;
    let totalRotations = 0;
    let speed = 0;

    function updateMetrics() {
      const now = Date.now();
      const timeElapsed = (now - startTime) / 1000;
      document.getElementById("time").textContent = timeElapsed.toFixed(1);
      document.getElementById("distance").textContent = totalRotations;
      document.getElementById("speed").textContent = speed.toFixed(1);
    }

    function pressKey(key) {
      document.dispatchEvent(new KeyboardEvent('keydown', { key }));
      document.dispatchEvent(new KeyboardEvent('keyup', { key }));
    }

    function processFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

      // Zde jednoduchÃ© snÃ­mÃ¡nÃ­ ÄervenÃ© barvy:
      let redDetected = false;
      for (let i = 0; i < frame.data.length; i += 4) {
        const r = frame.data[i];
        const g = frame.data[i + 1];
        const b = frame.data[i + 2];
        if (r > 150 && g < 80 && b < 80) {
          redDetected = true;
          const x = (i / 4) % canvas.width;
          const y = Math.floor((i / 4) / canvas.width);
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, 2 * Math.PI);
          ctx.strokeStyle = "red";
          ctx.stroke();
          break;
        }
      }

      if (redDetected) {
        status.textContent = "ğŸŸ¢ DetekovÃ¡no Å¡lÃ¡pnutÃ­!";
        if (!startTime) startTime = Date.now();

        const now = Date.now();
        if (now - lastRotation > 800) {
          totalRotations++;
          speed = 60_000 / (now - lastRotation);
          lastRotation = now;
          pressKey(pedalKey);
        }
      } else {
        status.textContent = "ğŸ”´ ÄŒekÃ¡m na pohyb Å¡lapky...";
      }

      updateMetrics();
      requestAnimationFrame(processFrame);
    }

    // ZapnutÃ­ kamery
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener('loadeddata', () => {
          processFrame();
        });
      })
      .catch(err => {
        status.textContent = "âŒ Kamera se nepodaÅ™ila naÄÃ­st: " + err.message;
      });
  </script>
</body>
</html>
