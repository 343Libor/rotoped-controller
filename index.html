<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotoped Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    canvas, video {
      display: block;
      margin: 10px auto;
      border: 2px solid #555;
      max-width: 90%;
    }
    #controls {
      margin-top: 10px;
    }
    .box {
      margin: 1rem;
    }
    #stats {
      margin-top: 20px;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Rotoped Tracker</h1>
  <div id="controls">
    <label>Klávesa vpřed: <input id="forwardKey" value="w"></label>
    <label>Vlevo (levá ruka): <input id="leftKey" value="a"></label>
    <label>Vpravo (pravá ruka): <input id="rightKey" value="d"></label>
    <br>
    <button onclick="resetStats()">Resetovat statistiky</button>
    <button onclick="toggleTracking()" id="toggleBtn">Vypnout detekci</button>
  </div>
  <div id="stats">
    <p><strong>Otáčky:</strong> <span id="rotations">0</span></p>
    <p><strong>Čas:</strong> <span id="time">0</span> s</p>
    <p><strong>Rychlost:</strong> <span id="speed">0</span> ot./min</p>
  </div>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const forwardKey = document.getElementById('forwardKey');
    const leftKey = document.getElementById('leftKey');
    const rightKey = document.getElementById('rightKey');
    const toggleBtn = document.getElementById('toggleBtn');

    let lastY = null;
    let rotations = 0;
    let startTime = null;
    let isKeyDown = false;
    let trackingEnabled = true;

    function updateStats() {
      const elapsed = (Date.now() - startTime) / 1000;
      document.getElementById('rotations').innerText = rotations;
      document.getElementById('time').innerText = elapsed.toFixed(1);
      document.getElementById('speed').innerText = ((rotations / elapsed) * 60).toFixed(1);
    }

    function resetStats() {
      rotations = 0;
      startTime = Date.now();
      updateStats();
    }

    function toggleTracking() {
      trackingEnabled = !trackingEnabled;
      toggleBtn.innerText = trackingEnabled ? "Vypnout detekci" : "Zapnout detekci";
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();
        process();
      } catch (err) {
        alert("Nepodařilo se spustit kameru");
      }
    }

    function simulateKey(key) {
      const event = new KeyboardEvent('keydown', { key });
      document.dispatchEvent(event);
    }

    function process() {
      if (!trackingEnabled) {
        requestAnimationFrame(process);
        return;
      }
      if (!startTime) startTime = Date.now();
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      let detected = false;
      let sumX = 0;
      let sumY = 0;
      let count = 0;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        if (r > 200 && g < 100 && b < 100) {
          const index = i / 4;
          const x = index % canvas.width;
          const y = Math.floor(index / canvas.width);
          sumX += x;
          sumY += y;
          count++;
        }
      }

      if (count > 0) {
        const avgX = sumX / count;
        const avgY = sumY / count;

        ctx.beginPath();
        ctx.arc(avgX, avgY, 20, 0, 2 * Math.PI);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.stroke();

        if (lastY !== null && avgY - lastY > 15 && !isKeyDown) {
          rotations++;
          simulateKey(forwardKey.value);
          isKeyDown = true;
          setTimeout(() => isKeyDown = false, 100);
        }
        lastY = avgY;

        if (avgX < canvas.width * 0.3) simulateKey(leftKey.value);
        else if (avgX > canvas.width * 0.7) simulateKey(rightKey.value);
      }

      updateStats();
      requestAnimationFrame(process);
    }

    startCamera();
  </script>
</body>
</html>
