<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotoped AI Detekce</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #0f0;
      max-width: 90%;
    }
    h1 {
      color: lime;
    }
    #stats {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>AI Detekce Postavy & Rotopedu</h1>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="stats">
    <p>Otáčky: <span id="rotations">0</span></p>
    <p>Rychlost: <span id="speed">0</span> ot./min</p>
    <p>Čas: <span id="time">0</span> s</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const rotSpan = document.getElementById('rotations');
    const speedSpan = document.getElementById('speed');
    const timeSpan = document.getElementById('time');

    let rotations = 0;
    let startTime = Date.now();
    let lastDetection = 0;

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.createElement('video');
      video.srcObject = stream;
      await video.play();

      function detectRotation(brightness, i, prevBrightness) {
        return brightness > 100 && prevBrightness < 100;
      }

      async function draw() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        let detection = false;
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          const brightness = 0.299 * r + 0.587 * g + 0.114 * b;

          if (brightness > 50 && brightness < 230) {
            data[i] = 0;
            data[i + 1] = 255;
            data[i + 2] = 0;
            data[i + 3] = 200;

            if (!detection && brightness > 130) {
              detection = true;
            }
          } else {
            data[i + 3] = 50;
          }
        }

        if (detection && Date.now() - lastDetection > 500) {
          rotations++;
          lastDetection = Date.now();
        }

        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const rpm = elapsed > 0 ? Math.round((rotations / elapsed) * 60) : 0;

        rotSpan.textContent = rotations;
        speedSpan.textContent = rpm;
        timeSpan.textContent = elapsed;

        ctx.putImageData(imageData, 0, 0);
        requestAnimationFrame(draw);
      }

      draw();
    }

    start();
  </script>
</body>
</html>
