<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotoped Kontrol칠r</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f2f2f2; }
    video { border: 2px solid #333; margin-top: 10px; width: 400px; }
    input, select, button { margin: 5px; padding: 5px; }
    .config { margin-top: 15px; }
  </style>
</head>
<body>
  <h1>游뛊 Rotoped Kontrol칠r</h1>
  <video id="video" autoplay muted></video>
  <div class="config">
    <p>游눤 Kl치vesa p콏i 코l치pnut칤: <input id="pedalKey" value="W"></p>
    <p>游녣 Ruka vlevo: <input id="leftKey" value="A"></p>
    <p>游녤 Ruka vpravo: <input id="rightKey" value="D"></p>
    <button onclick="startTracking()">Spustit sledov치n칤</button>
  </div>

  <script>
    const video = document.getElementById('video');
    let pedalColor = { r: 255, g: 0, b: 0 };  // 캜erven치
    let handColor = { r: 0, g: 255, b: 0 };    // zelen치
    let lastPedal = 0, lastLeft = 0, lastRight = 0;

    async function startTracking() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const interval = setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

        let red = 0, greenLeft = 0, greenRight = 0;

        for (let y = 0; y < canvas.height; y += 10) {
          for (let x = 0; x < canvas.width; x += 10) {
            let i = (y * canvas.width + x) * 4;
            let r = data[i], g = data[i + 1], b = data[i + 2];

            // 캜erven치 - 코lapka (dole)
            if (r > 200 && g < 80 && b < 80 && y > canvas.height * 0.7) red++;

            // zelen치 vlevo
            if (g > 200 && r < 80 && b < 80 && x < canvas.width * 0.3) greenLeft++;

            // zelen치 vpravo
            if (g > 200 && r < 80 && b < 80 && x > canvas.width * 0.7) greenRight++;
          }
        }

        let now = Date.now();
        if (red > 5 && now - lastPedal > 500) {
          pressKey(document.getElementById('pedalKey').value);
          lastPedal = now;
        }

        if (greenLeft > 5 && now - lastLeft > 800) {
          pressKey(document.getElementById('leftKey').value);
          lastLeft = now;
        }

        if (greenRight > 5 && now - lastRight > 800) {
          pressKey(document.getElementById('rightKey').value);
          lastRight = now;
        }

      }, 100);
    }

    function pressKey(key) {
      const e = new KeyboardEvent('keydown', { key });
      document.dispatchEvent(e);
      console.log('游댳 Zm치캜knuto:', key);
    }
  </script>
</body>
</html>
