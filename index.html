<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotoped AI Detekce</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid lime;
      max-width: 90%;
    }
    #controls {
      margin: 10px;
    }
    label, select, input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>AI Detekce Postavy & Rotopedu</h1>

  <div id="controls">
    <label for="keySelect">Klávesa pro šlápnutí: </label>
    <select id="keySelect">
      <option value="w">W</option>
      <option value="a">A</option>
      <option value="d">D</option>
      <option value="m">M</option>
    </select>

    <label for="colorPicker">Barva detekce: </label>
    <input type="color" id="colorPicker" value="#00ff00" />

    <button onclick="resetStats()">♻️ Resetovat statistiky</button>
  </div>

  <canvas id="canvas" width="640" height="480"></canvas>

  <div id="stats">
    <p>Otáčky: <span id="rotations">0</span></p>
    <p>Rychlost: <span id="speed">0</span> ot./min</p>
    <p>Čas: <span id="time">0</span> s</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const rotSpan = document.getElementById('rotations');
    const speedSpan = document.getElementById('speed');
    const timeSpan = document.getElementById('time');
    const keySelect = document.getElementById('keySelect');
    const colorPicker = document.getElementById('colorPicker');

    let rotations = 0;
    let startTime = Date.now();
    let lastDetection = 0;
    let video;

    function resetStats() {
      rotations = 0;
      startTime = Date.now();
    }

    async function simulateKeyPress(key) {
      const event = new KeyboardEvent('keydown', { key });
      document.dispatchEvent(event);
    }

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video = document.createElement('video');
      video.srcObject = stream;
      await video.play();

      draw();
    }

    async function draw() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const selectedColor = hexToRgb(colorPicker.value);

      let detection = false;
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const brightness = 0.299 * r + 0.587 * g + 0.114 * b;

        if (brightness > 60 && brightness < 230) {
          data[i] = selectedColor.r;
          data[i + 1] = selectedColor.g;
          data[i + 2] = selectedColor.b;
          data[i + 3] = 255;

          if (!detection && brightness > 130) {
            detection = true;
          }
        }
      }

      if (detection && Date.now() - lastDetection > 500) {
        rotations++;
        simulateKeyPress(keySelect.value);
        lastDetection = Date.now();
      }

      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const rpm = elapsed > 0 ? Math.round((rotations / elapsed) * 60) : 0;

      rotSpan.textContent = rotations;
      speedSpan.textContent = rpm;
      timeSpan.textContent = elapsed;

      ctx.putImageData(imageData, 0, 0);
      requestAnimationFrame(draw);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.replace('#', ''), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    start();
  </script>
</body>
</html>
